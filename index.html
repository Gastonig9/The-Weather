<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>El Clima</title>
</head>
<body>
    <div class="contain">
        <div class="intro">
            <h1>The Weather</h1>
            <img src="img/icono.png" alt="Icono del sitio" width="200px">
        </div>
      <div class="absoluteContain">
          <div class="container">
            <div class="searchContainer animate__animated animate__backInLeft">
              <input
                type="text"
                placeholder="Enter a city name"
                id="city"
                value= ""
                />
              <button id="searchBtn">Search</button>
            </div>
            <div class="animate__animated animate__fadeInDown" id="result"></div>
          </div>
      </div>
        <div class="boxTable">
            <h2 style="background-color:#E2EFDE;">Hourly Weather</h2>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
